<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - TechStock</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

    <!-- Contenedor donde se cargarán navbar y sidebar -->
    <div id="navbar-container"></div>
    <div class="d-flex">
        <div id="sidebar-container"></div>

        <!-- Contenido principal -->
        <div class="container-fluid p-4" id="contenido-principal" style="margin-left: 250px;">
            <h1 class="h3">Bienvenido al Dashboard</h1>
            <p class="text-muted"><i class="fas fa-user-circle"></i> Usuario: <strong id="nombre-usuario">...</strong></p>

            <!-- Tarjetas de datos del dashboard -->
            <div class="row g-3 mt-4">
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Total de productos</h6>
                            <h3 id="total-productos" class="text-primary">0</h3>
                            <small class="text-muted">Cantidad de productos registrados</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Total en stock</h6>
                            <h3 id="total-stock" class="text-success">0</h3>
                            <small class="text-muted">Unidades totales en almacén</small>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h6>Valor total del inventario</h6>
                            <h3 id="valor-inventario" class="text-danger">S/ 0.00</h3>
                            <small class="text-muted">Valor económico total en stock</small>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="/js/navbar.js"></script>
    <script src="/js/sidebar.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
