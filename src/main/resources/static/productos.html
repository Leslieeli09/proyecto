<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos</title>
  <link rel="stylesheet" href="/css/estilos.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="d-flex">

  <!-- SIDEBAR -->
  <div id="sidebar-container"></div>

  <!-- CONTENIDO -->
  <div class="container-fluid p-4" style="margin-left: 250px;">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <div>
            <h4>Productos</h4>
            <p class="text-muted mb-0">Gestiona los productos de tu inventario.</p>
          </div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalProducto">
            <i class="fas fa-plus"></i> Agregar producto
          </button>
        </div>
        <table class="table table-hover align-middle">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Categoría</th>
              <th>Proveedor</th>
              <th>Existencias</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-productos"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal para Agregar / Editar Producto -->
<div class="modal fade" id="modalProducto" tabindex="-1" aria-labelledby="modalProductoLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="form-producto" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalProductoLabel">Producto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="producto-id">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" required></textarea>
        </div>
        <div class="mb-3">
          <label for="etiquetas" class="form-label">Etiquetas</label>
          <input type="text" class="form-control" id="etiquetas">
        </div>
        <div class="mb-3">
          <label for="existencias" class="form-label">Existencias</label>
          <input type="number" class="form-control" id="existencias" required>
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" step="0.01" class="form-control" id="precio" required>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoría</label>
          <select class="form-select" id="categoria" required></select>
        </div>
        <div class="mb-3">
          <label for="proveedor" class="form-label">Proveedor</label>
          <select class="form-select" id="proveedor" required></select>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Guardar</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>


  <script src="/js/sidebar.js"></script>
  <script src="/js/productos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
