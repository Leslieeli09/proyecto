<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reporte de Productos</title>
    <link rel="stylesheet" href="/css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body class="d-flex">
    <div id="sidebar-container"></div>

    <div class="container-fluid p-4" style="margin-left: 250px;">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4>Reporte de Productos</h4>
                <p class="text-muted mb-1">Consulta productos sin stock o con alta demanda.</p>
                <p class="text-muted"><strong>Fecha:</strong> <span id="fecha-reporte"></span></p>
            </div>

            <div>
                <button class="btn btn-outline-success me-2" onclick="window.print()">
                    <i class="fas fa-print"></i> Imprimir
                </button>
                <button class="btn btn-outline-danger" onclick="descargarReportePDF()">
                    <i class="fas fa-file-pdf"></i> Descargar PDF
                </button>
            </div>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Categor√≠a</th>
                            <th>Proveedor</th>
                            <th>Existencias</th>
                            <th>Precio</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-reporte-productos"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="/js/sidebar.js"></script>
    <script src="/js/reporte-productos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
